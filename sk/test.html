<script>
function max(str){
    if(str.length==1){
        return str;
    }
    var obj={};
    for(var i=0;i<str.length;i++){
        if(!obj[str.charAt(i)]){
            obj[str.charAt(i)]=1;
        }else{
            obj[str.charAt(i)] +=1;
        }
    }
    var max='';
    var maxVal=1;
    for(var k in obj){
        if(obj[k]>=maxVal){
            max=k;
            maxVal=obj[k];
        }
    }
    return maxVal
}
var t='adasdsawqesdksdkbbbbbbbb'
console.log(max(t));
</script>
